<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life in Weeks, Days, and Months</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b, #0ea5e9);
      background-size: 200% 200%;
      animation: bgmove 10s infinite alternate ease-in-out;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    @keyframes bgmove {
      from { background-position: left top; }
      to { background-position: right bottom; }
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #38bdf8;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #38bdf8aa;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 220px;
      text-align: center;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px #38bdf866;
    }

    button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #38bdf866;
    }

    button:hover {
      background: pink;
      box-shadow: 0 0 20px #38bdf8aa;
      transform: translateY(-10px);
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #f1f5f9;
      min-height: 2rem;
    }

    .progress-container {
      margin-top: 2rem;
      width: 80%;
      max-width: 400px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #38bdf855;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      border-radius: 10px;
      transition: width 1s ease-in-out;
    }

    #progressText {
      margin-top: 0.8rem;
      font-size: 0.95rem;
      color: #94a3b8;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
     body {
      cursor: none; /* Hide default cursor */
    }
    #cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #38bdf8;
      pointer-events: none; /* So it doesn’t block clicks */
      transform: translate(-50%, -50%);
      transition: background-color 0.2s, transform 0.1s;
      z-index: 9999;
    }
      button:hover, a:hover {
      cursor: none;
     
    }
     .bottom-tag {
    position: fixed;
    bottom: 10px;
    right: 20px;
  ;

    color: lightcoral;
    padding: 6px 12px;
    border-radius: 12px;
    font-size: 0.85rem;
    font-weight: 500;
    letter-spacing: 0.5px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    cursor: default;
    z-index: 9999;
    transition: transform 0.5s ease, box-shadow 0.3s ease;
  }

  .bottom-tag:hover {
    transform: translateY(-20px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }

  .bottom-tag span {
    font-weight: 700;
  }

</style>
</head>

<body>
    
  <h1>Life in Days, Weeks, and Months Left Calculator</h1>
  <input type="number" id="age" placeholder="Enter your current age" />
  <button onclick="calculateLife()">See time left &#9829;</button>
  <p id="result"></p>
   <div id="cursor"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div id="progressText"></div>

  <footer>Assuming a 90-year life span • Make it count ✨</footer>

 <div class="bottom-tag">
  &#10084; Made by <span>Sanjana.Chilagani</span>
</div>

  <script>
    function calculateLife() {
      const age = Number(document.getElementById("age").value);
      if (age < 0 || age > 90 || isNaN(age)) {
        document.getElementById("result").textContent = "Enter a valid age between 0 and 90!";
        return;
      }

      const yearsLeft = 90 - age;
      const daysLeft = yearsLeft * 365;
      const weeksLeft = yearsLeft * 52;
      const monthsLeft = yearsLeft * 12;

      document.getElementById("result").textContent =
        `You have ${daysLeft} days, ${weeksLeft} weeks, and ${monthsLeft} months left.`;

      const percentageLived = (age / 90) * 100;
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");

      progressBar.style.width = `${percentageLived}%`;
      progressText.textContent = `You've lived ${percentageLived.toFixed(1)}% of your 90 years.`;

    }
     const cursor = document.getElementById("cursor");

    // Move cursor with mouse
    document.addEventListener("mousemove", (e) => {
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });

    // Optional: change color when hovering buttons
    const buttons = document.querySelectorAll("button, a");
    buttons.forEach(btn => {
      btn.addEventListener("mouseenter", () => {
        cursor.style.backgroundColor = "#f472b6"; // change color on hover
        cursor.style.transform = "translate(-50%, -50%) scale(1.5)"; // grow
      });
      btn.addEventListener("mouseleave", () => {
        cursor.style.backgroundColor = "#38bdf8"; // original color
        cursor.style.transform = "translate(-50%, -50%) scale(1)";
      });
    });
  </script>
</body>
</html>
